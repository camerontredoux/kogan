query AnimeData($search: String) {
  Media(search: $search, type: ANIME, sort: POPULARITY_DESC) {
    title {
      romaji
      english
    }
    description
    coverImage {
      medium
      large
    }
    averageScore
    meanScore
    format
    nextAiringEpisode {
      id
    }
    status
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    episodes
    duration
    seasonYear
    season
    characters {
      edges {
        id
      }
      nodes {
        id
      }
      pageInfo {
        total
        perPage
        currentPage
        lastPage
        hasNextPage
      }
    }
  }
}
